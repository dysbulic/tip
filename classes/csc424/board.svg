<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
 width="100%" height="100%"
 viewBox="0 0 100 100" preserveAspectRatio="none">
  <style type="text/css"><![CDATA[
    line {
      stroke-width: .05;
    }
  ]]></style>
  <defs>
    <filter id="DropShadowFilter" filterUnits="objectBoundingBox"
     x="-50%" y="-50%" width="200%" height="200%">
    <!-- Copyright 1999 Adobe Systems. You may copy, modify, and
         distribute this file, if you include this notice & do not
         charge for the distribution. This file is provided
         "AS-IS" without warranties of any kind, including any
         implied warranties.-->
    <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="BlurAlpha"/>
		<feOffset in="BlurAlpha" dx="4" dy="4" result="OffsetBlurAlpha"/>
		<feMerge>
			<feMergeNode in="OffsetBlurAlpha"/>
			<feMergeNode in="SourceGraphic"/>
		</feMerge>
	</filter>
    <g id="board">
      <line x1="0"  y1="0"  x2="80" y2="0"  />
      <line x1="0"  y1="10" x2="80" y2="10" />
      <line x1="0"  y1="20" x2="80" y2="20" />
      <line x1="0"  y1="30" x2="80" y2="30" />
      <line x1="0"  y1="40" x2="80" y2="40" />
      <line x1="0"  y1="50" x2="80" y2="50" />
      <line x1="0"  y1="60" x2="80" y2="60" />
      <line x1="0"  y1="70" x2="80" y2="70" />
      <line x1="0"  y1="80" x2="80" y2="80" />
    
      <line x1="0"  y1="0"  x2="0"  y2="80" />
      <line x1="10" y1="0"  x2="10" y2="80" />
      <line x1="20" y1="0"  x2="20" y2="80" />
      <line x1="30" y1="0"  x2="30" y2="80" />
      <line x1="40" y1="0"  x2="40" y2="80" />
      <line x1="50" y1="0"  x2="50" y2="80" />
      <line x1="60" y1="0"  x2="60" y2="80" />
      <line x1="70" y1="0"  x2="70" y2="80" />
      <line x1="80" y1="0"  x2="80" y2="80" />
    </g>
    <g id="whitepiece">
      <circle id="bulb" cx="0" cy=".25" r=".16"/>
    </g>
  </defs>
</svg>
    
