<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Superlists</title>
  <script type="application/javascript" src=".../lib/tip/Array.each.js"/>
  <script type="application/javascript" src=".../lib/tip/List.js"/>
  <script type="application/javascript" src=".../lib/jquery/jquery.js"/>
  <script type="application/javascript" src=".../lib/tip/tip.jquery"/>
  <script type="application/javascript"><![CDATA[
      $( function() {
          var list = new List
          list.__.set( 'a', 'A' )
          list.__.set( 'b', 'B' )
          
          var superlist = new Superlist( list )
          superlist.__.set( 'b', 'bee' )
          superlist.__.set( 'c', 'sea' )

          var suplist = new Superlist( list )
          suplist.__.set( 'b', 'be' )

          var supersuperlist = new Superlist( superlist )
          supersuperlist.__.set( 'c', 'see' )
          
          var $list = $('<ul/>')
          $.__.$('#').append( $list )
          list.__.each( function( val, key ) {
              $list.append( $('<li/>').text( 'list.' + key + ' = ' + val ) )
          } )
          suplist.__.each( function( val, key ) {
              $list.append( $('<li/>').text( 'suplist.' + key + ' = ' + val ) )
          } )
          superlist.__.each( function( val, key ) {
              $list.append( $('<li/>').text( 'superlist.' + key + ' = ' + val ) )
          } )
          supersuperlist.__.each( function( val, key ) {
              $list.append( $('<li/>').text( 'supersuperlist.' + key + ' = ' + val ) )
          } )
      } )
  ]]></script>
</head>
<body>
  <p>Trying to do scoping using superlists&hellip;</p>
</body>
</html>
