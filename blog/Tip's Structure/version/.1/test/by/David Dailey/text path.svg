<svg xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink"
width="100%" height="100%" viewBox="0 0 300 300">
<circle r="50" cx="100" cy="100" fill="grey"/>
<defs>
<path id="curve1" d="M 10 100 C 200 30 300 250 350 50" 
stroke="black" fill="none" stroke-width="5" />
<path id="curve2" d="M 10 100 C 200 30 300 250 350 50" 
stroke="black" fill="none" stroke-width="5"  transform="translate(0,20)"/>
</defs>
<text id="T" style="font-family:ariel;font-size:16">
<textPath xlink:href="#curve1" startOffset ="10">
<animate attributeName="startOffset" dur="7s" from="-370" to="20"
repeatCount="indefinite" />
Hello, here is some text crawling along a bezier curve. Hello, here is some text crawling along a bezier curve.
</textPath>
</text>
<text id="T" fill="#aaa" style="font-family:ariel;font-size:16">
<textPath xlink:href="#curve2">
Hello, here is some text lying along a bezier curve.
</textPath>
</text>
</svg>
