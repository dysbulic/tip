<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML+SMIL //EN"
  "http://www.w3.org/2001/SMIL20/WD/xhtmlplussmil.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:smil="http://www.w3.org/2001/SMIL20">
<head>
  <title>SMIL Animation</title>
  <script type="application/javascript" src=".../lib/jquery/jquery.js"/>
</head>
<body>
  <smil:animate attributeName="background-color" attributeType="CSS"
                begin="0s" dur="1s" from="white" to="black" fill="freeze" />
  <smil:animate attributeName="color" attributeType="CSS"
                begin="0s" dur="1s" from="black" to="white" fill="freeze" />

  <p>This is a test of <a href="http://www.w3.org/TR/smil-animation/"><acronym title="Synchronized Multimedia Integration Language">SMIL</acronym></a> in <a href="http://www.w3.org/TR/xhtml2/"><acronym title="eXtensible Hypertext Markup Language">XHTML</acronym></a> (<a href="http://www.w3.org/TR/XHTMLplusSMIL/"><acronym title="eXtensible Hypertext Markup Language">XHTML</acronym>+<acronym title="Synchronized Multimedia Integration Language">SMIL</acronym></a>).</p>

  <div style="position: absolute;
              top: 100px; left: 100px; width: 100px; height: 100px;
              border: 1px solid">
    <animateMotion dur="5" from="50,50" to="150,150" origin="element" />
  </div>

  <div style="position:absolute;
              top: 100px; left: 100px; width: 100px; height: 100px;
              border: 1px solid">
    <smil:animateMotion dur="5" from="50,50" to="150,150" origin="parent" />
  </div>
</body>
</html>
