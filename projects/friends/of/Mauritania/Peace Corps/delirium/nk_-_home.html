 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>NK - Home</title>
    <link rel="stylesheet" type="text/css" href="../styles/table.css" />
    <link rel="stylesheet" type="text/css" href="../styles/page.css" />
    <link rel="stylesheet" type="text/css" href="delirium.css" />
  </head>
  <body>
    <h1>Home</h1>
    <h3>NK</h3>
    <hr />
    <div id="column1">
      <p class="poem">
        <span class="poem line1">When I look out in the distance</span>
        <span class="poem line2">I see my life there.</span>
        <span class="poem line1">Funny,</span>
        <span class="poem line1">How the vision goes and then comes back</span>
        <span class="poem line1">Till things are clear &mdash;</span>
        <span class="poem line2">So purely clear.</span>
        <span class="poem line1">If I just jump over that wall</span>
        <span class="poem line2">And walk under the that bridge</span>
        <span class="poem line2">Keep right</span>
        <span class="poem line2">And sometimes go left</span>
        <span class="poem line1">There I will be.</span>
        <span class="poem line1">Can't miss it.</span>
        <span class="poem line1">Home.</span>
      </p>

      <p class="address attrib">
        <span class="line">NK</span>
        <span class="line">Rosso, 2002</span>
      </p>
    </div>
  </body>
</html>
