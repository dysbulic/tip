<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="map.css"?>
<svg width="100%" height="100%" viewBox="0 0 580 680"
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
 xmlns:html="http://www.w3.org/1999/xhtml"
 xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
 xml:space="preserve">
  <script type="text/ecmascript" a:scriptImplementation="Adobe"
   xlink:href="translate_to_user.js"/>
  <script type="text/ecmascript" a:scriptImplementation="Adobe"
   xlink:href="coordinate.js"/>
  <script type="text/ecmascript" a:scriptImplementation="Adobe"
   xlink:href="load_file.js"/>
  <script type="text/ecmascript" a:scriptImplementation="Adobe"
   xlink:href="add_cities.js"/>
  <script type="text/ecmascript" a:scriptImplementation="Adobe"
   xlink:href="add_volunteers.js"/>
  <metadata>
    <html:link html:rel="volunteers" html:href="../volunteers.xml"/>
    <html:link html:rel="geodata" html:href="mauritania.xml"/>
  </metadata>
  <image xlink:href="cia_mr_map.png" width="580" height="680"/>
  <defs>
    <circle id="target" r="5%">
      <animate attributeType="XML" attributeName="r" dur="1s"
       repeatCount="indefinite" from="6%" to=".5%"/>
      <animate attributeType="CSS" attributeName="stroke-width"
       calcMode="paced" dur="1s" from="1.5%" to=".25%" repeatCount="indefinite"/>
      <animate attributeType="CSS" attributeName="opacity"
       calcMode="paced" dur="1s" from="0" to="1" repeatCount="indefinite"/>
    </circle>
  </defs>
</svg>
