<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
 "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 200 100">
  <style type="text/css"><![CDATA[
  .black { fill: black; }
  .yellow { fill: rgb(255, 222, 0); }
  .green { fill: rgb(24, 132, 0); }
  ]]></style>
  <rect class="green" x="0" y="0" width="200" height="100"/>
  <path class="black" d="M 0,0 l 0,100 l 100 -50 z" />
  <path class="black" d="M 200,0 l 0,100 l -100 -50 z" />
  <path class="yellow" d="M 0,0 l 0,10 90,40 -90,40 0,10 10,0 90,-40
        90,40 10,0 0,-10 -90,-40 90,-40 0,-10 -10,0 -90,40 -90,-40 z" />
</svg>
