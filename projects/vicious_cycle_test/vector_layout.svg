<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="60 483 470 470">
  <defs>
    <style type="text/css">
      #gridlines { stroke: #444; stroke-dasharray: 4,1; marker-start: url(#start-arrowhead); }
      #vectors { stroke: black; }
      #gridlines, #vectors { marker-end: url(#arrowhead); }
      #hit { stroke: #008B00; stroke-width: 2; stroke-dasharray: 3,3; }
      #hit { marker-end: url(#green-arrowhead); }
      #green-arrowhead { fill: #008B00; }
      text { font-size: 20px; font-family: "Times New Roman", sans-serif; }
      .subscript { font-size: 70%; }
    </style>
    <path id="arrow" d="M 0,0 l 10,5 -10,5 0,-2 6,-3 -6,-3 z" />
    <marker id="arrowhead" orient="auto"
            viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="10" markerHeight="10">
      <use xlink:href="#arrow" x="0" y="0" />
    </marker>
    <marker id="start-arrowhead" orient="auto"
            viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="10" markerHeight="10">
      <use xlink:href="#arrow" x="0" y="0" transform=" translate(10,10) rotate(180)"/>
    </marker>
    <marker id="green-arrowhead" orient="auto"
            viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="10" markerHeight="10">
      <use xlink:href="#arrow" x="0" y="0" />
    </marker>
  </defs>
  <g id="gridlines">
    <line x1="107" y1="490" x2="107" y2="950" />
    <line x1="66" y1="901" x2="530" y2="901" />
  </g>
  <g id="vectors">
    <line x1="425" y1="792" x2="463" y2="628" />
    <line x1="107" y1="900" x2="425" y2="792"/>
    <line x1="107" y1="900" x2="298" y2="523" />
    <line x1="298" y1="523" x2="463" y2="628" />
    <line id="hit" x1="107" y1="900" x2="462" y2="628" />
  </g>
  <text x="310" y="855">
    <tspan>&#8594;</tspan>
    <tspan dx="-21" dy="10">p</tspan>
  </text>
  <text x="460" y="710">
    <tspan>&#8594;</tspan>
    <tspan dx="-24" dy="10">m</tspan>
    <tspan class="subscript" dx="-6" dy="3">p</tspan>
  </text>
  <text x="400" y="560">
    <tspan>&#8594;</tspan>
    <tspan dx="-24" dy="10">m</tspan>
    <tspan class="subscript" dx="-6" dy="3">t</tspan>
  </text>
  <text x="180" y="665">
    <tspan>&#8594;</tspan>
    <tspan dx="-18" dy="12">t</tspan>
  </text>
  <text x="290" y="725">
    <tspan>&#8594;</tspan>
    <tspan dx="-22" dy="13">H</tspan>
  </text>
  <text x="72" y="890">x</text>
  <text x="115" y="933">y</text>
</svg>
