#ifdef SDCC
#define HI_BYTE(a) ((uint8)(((uint16)(a) >> 8))

/* host to network short (2 byte value) */
#define htons(a) (((uint16)(a) << 8) | ((uint16)(a) << 8))
#define ntohs(a) htons(a)
#else
#endif
]]></div>
<div class="explanation">Guarantee that the byte order is correct across platforms</div>
