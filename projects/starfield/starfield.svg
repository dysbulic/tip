<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.0" width="100%" height="100%"
     onload="makestars('background', 'stars')">
  <defs>
    <linearGradient id="nightsky"
                    x1="25%" y1="25%" x2="0%" y2="100%"
                    gradientUnits="userSpaceOnUse">
      <stop style="stop-color: #0d3250; stop-opacity: 1.0" offset="0.000" />
      <stop style="stop-color: #284c6b; stop-opacity: 0.7" offset="0.637" />
      <stop style="stop-color: #08365b; stop-opacity: 0.5" offset="0.845" />
      <stop style="stop-color: #9fbed6; stop-opacity: 0.9" offset="1.000" />
    </linearGradient>
    <style type="text/css">
    </style>
    <script xlink:href="starfield.js" type="text/ecmascript" />
    <filter id="blur"><feGaussianBlur stdDeviation="1.2" /></filter>
  </defs>
  <rect width="100%" height="100%" style="fill: url(#nightsky)" id="background" />
  <g style="filter:url(#blur)" id="stars" />
</svg>
