    <mask id="octomask">
      <rect x="0" y="0" width="100%" height="100%" fill="white"/>
      <use href="#octo"/>
    </mask>
    <clipPath id="octoclip">
      <use href="#octo"/>
    </clipPath>
    <ref id="fallTime" param="fallTime" default="1s"/>
  </defs>
  <title>MetaGame Flag</title>
  <g id="background">
    <rect x="0" y="0" width="100%" height="100%"/>
    <rect id="red" class="color" x="0" y="-16.6%" width="100%" height="16.6%">
      <animate
        id="rdDrop"
        attributeName="y"
        attributeType="XML"
        values="-16.6%; 2%; 0%"
        dur="1s"
        begin="0s; rdFall.end"
        fill='freeze'/>
      <animate
        id="rdFall"
        attributeName="y"
        attributeType="XML"
        values="0%; 101%; 100%"
        dur="0.5s"
        begin="orFall.end - 0.25s"
        fill='freeze'/>
    </rect>
    <rect id="orange" class="color" x="0" y="-16.6%" width="100%" height="16.6%">
      <animate
        id="orDrop"
        attributeName="y"
        attributeType="XML"
        values="-16.6%; 18.6%; 16.6%"
        dur="1s"
        begin="rdDrop.end - 0.25s"
        fill='freeze'/>
      <animate
        id="orFall"
        attributeName="y"
        attributeType="XML"
        values="16.6%; 101%; 100%"
        dur="1s"
        begin="ylFall.end - 0.25s"
        fill='freeze'/>
    </rect>
    <rect id="yellow" class="color" x="0" y="-16.6%" width="100%" height="16.6%">
      <animate
        id="ylDrop"
        attributeName="y"
        attributeType="XML"
        values="-16.6%; 35.3%; 33.3%"
        dur="1s"
        begin="orDrop.end - 0.25s"
        fill='freeze'/>
      <animate
        id="ylFall"
        attributeName="y"
        attributeType="XML"
        values="33.3%; 101%; 100%"
        dur="0.5s"
        begin="grFall.end - 0.25s"
        fill='freeze'/>
    </rect>
    <rect id="green" class="color" x="0" y="-16.6%" width="100%" height="16.6%">
      <animate
        id="grDrop"
        attributeName="y"
        attributeType="XML"
        values="-16.6%; 51%; 50%"
        dur="1s"
        begin="ylDrop.end - 0.25s"
        fill='freeze'/>
      <animate
        id="grFall"
        attributeName="y"
        attributeType="XML"
        values="50%; 101%; 100%"
        dur="0.5s"
        begin="blFall.end - 0.25s"
        fill='freeze'/>
    </rect>
    <rect id="blue" class="color" x="0" y="-16.6%" width="100%" height="16.6%">
      <animate
        id="blDrop"
        attributeName="y"
        attributeType="XML"
        values="-16.6%; 67.6%; 66.6%"
        dur="1s"
        begin="grDrop.end - 0.25s"
        fill='freeze'/>
      <animate
        id="blFall"
        attributeName="y"
        attributeType="XML"
        values="50%; 101%; 100%"
        dur="0.5s"
        begin="prFall.end - 0.25s"
        fill='freeze'/>
    </rect>
    <rect id="purple" class="color" x="0" y="-16.6%" width="100%" height="16.6%">
      <animate
        id="prDrop"
        attributeName="y"
        attributeType="XML"
        values="-16.6%; 84.3%; 83.2%"
        dur="1s"
        begin="blDrop.end - 0.25s"
        fill='freeze'/>
      <animate
        id="prFall"
        attributeName="y"
        attributeType="XML"
        values="83.2%; 101%; 100%"
        dur="0.5s"
        begin="purple.click; orange.click; green.click; blue.click; red.click; yellow.click"
        fill='freeze'/>
    </rect>
  </g>
  <path
    id='triangle'
    d="m 0,720 1280,0 0,0 z"
  >
    <animate
      attributeName="d"
      attributeType="XML"
      calcMode="paced"
      restart="whenNotActive"
      values="
        m 0,720 1280,-720 0,720 z;
        m 0,720 0,-720 1280,0 z;
      "
      dur="1.5s"
      begin="click"/>
    <animate
      calcMode="linear"
      attributeName="d"
      attributeType="XML"
      values="
        m 0,720 1280,0 0,0 z;
        m 0,720 1280,-720 0,720 z;
      "
      dur="1.5s"
      begin="0s"
      fill="freeze"/>
  </path>
  <g id='center'>
  <animateTransform
    id="spin"
    attributeName="transform"
    attributeType="XML"
    type="rotate"
    values="0; 360; 0"
    begin="click"
    dur="0.5s"
    repeatCount="4"
    fill="freeze"
  />
  <animateTransform
    id="shrink"
    attributeName="transform"
    attributeType="XML"
    type="scale"
    values="1; 0"
    dur="1s"
    repeatCount="1"
    begin="spin.begin"
    additive="sum"/>
  <animateTransform
    attributeName="transform"
    attributeType="XML"
    type="scale"
    values="0; 1.1; 1"
    dur="1s"
    repeatCount="1"
    fill="freeze"
    begin="0s; shrink.end"
    additive="sum"/>
  <ellipse
    id="circle"
    cx="640" cy="360"
    rx="310" ry="287"/>
  <use id="octofill" href='#octo'/>
  </g>
</svg>
