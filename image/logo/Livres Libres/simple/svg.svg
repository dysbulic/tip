    <style
       id="style2780"
       type="text/css">/*<![CDATA[*/
      #background {
        fill: url('#bgGrad');
      }
      #bgGrad .one {
        animation-name: sunrise;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }
      @keyframes sunrise {
        0%   { stop-color: gold; stop-opacity: 0.5; }
        25%  { stop-color: blue; stop-opacity: 0.25; }
        50%  { stop-color: red; stop-opacity: 0.1; }
        75%  { stop-color: green; stop-opacity: 0.25; }
        100% { stop-color: gold; stop-opacity: 0.5; }
      }

      text {
        text-anchor:middle;
      }

      a:hover {
        stroke: green;
        animation-name: breathe;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
      }
      @keyframes breathe {
        0%   { stroke-width: 0px; stroke-opacity: 0.75; }
        50%  { stroke-width: 10px; stroke-opacity: 0.2; }
        100% { stroke-width: 0px; stroke-opacity: 0.75; }
      }
      a { stroke-width: 0.25px; stroke-opacity: 0.75; }
      #hackfs2020 {
        font-size: 35px;
      }
      #hackfs {
        font-family: Pacifico;
        stroke: blue;
      }
      #h2020 {
        font-family: Ani;
        stroke: green;
      }
      #info {
        font-size:25.5px;
        font-family: Rachana;
        text-anchor:middle;
      }
      #info a { stroke-width: 0; }
      #llc a { stroke: gold }
      #dys a { stroke: red }

      #head {
        font-size: 62px;
        font-family: Satisfy;
        stroke: white;
        stroke-width: 6.75px;
        stroke-opacity: 0.33;
      }

      #head .bg { stroke-width: 0 }
    /*]]>*/</style>
