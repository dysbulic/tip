<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:html="http://www.w3.org/1999/xhtml"
  viewBox="0 0 100 100"
>
  <title>Foxxo Nodding</title>
  <defs><style type="text/css">
    foreignObject { visibility: hidden }
  </style></defs>
  <foreignObject width="100" height="100">
    <html:object data="nod-0.svg" width="100%" height="100%"/>
    <set
      id="nod0"
      attributeName="visibility" to="visible"
      begin="0s; nod4.end" dur="0.1s"
    />
  </foreignObject>
  <foreignObject width="100" height="100">
    <html:object data="nod-1.svg" width="100%" height="100%"/>
    <set
      id="nod1"
      attributeName="visibility" to="visible"
      begin="nod0.end" dur="0.1s"
    />
  </foreignObject>
  <foreignObject width="100" height="100">
    <html:object data="nod-2.svg" width="100%" height="100%"/>
    <set
      id="nod2"
      attributeName="visibility" to="visible"
      begin="nod1.end" dur="0.1s"
    />
  </foreignObject>
  <foreignObject width="100" height="100">
    <html:object data="nod-3.svg" width="100%" height="100%"/>
    <set
      id="nod3"
      attributeName="visibility" to="visible"
      begin="nod2.end" dur="0.1s"
    />
  </foreignObject>
  <foreignObject width="100" height="100">
    <html:object data="nod-4.svg" width="100%" height="100%"/>
    <set
      id="nod4"
      attributeName="visibility" to="visible"
      begin="nod3.end" dur="0.1s"
    />
  </foreignObject>
</svg>