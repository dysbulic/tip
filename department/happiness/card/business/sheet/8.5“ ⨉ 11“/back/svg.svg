<?xml-stylesheet type="text/css" href=".../font/css" ?>
<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink='http://www.w3.org/1999/xlink'
     viewBox='0 0 850 1100'>
  <title>Sheet of Business Cards</title>
  <defs>
    <!--<script xlink:href='.../lib/mimis/js' type='application/javascript'/>-->
    <style type="text/css">
      line {
        fill: none; stroke: black; stroke-width: 1.8;
        stroke-linecap: butt; stroke-dasharray: 7.2, 3.6;
      }
      rect {
        fill: none; stroke: black; stroke-width: 2.5;
        stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: 5, 2.5, 1.25, 2.5;
      }
      text { text-align: center; text-anchor: middle; }
      #email { font-size: 20px; font-family: 'Benjamin Franklin'; }
      #name { font-size: 70px; font-family: 'Wolf in the City Light'; }
    </style>
    <g id='front'>
      <image xlink:href="https://chart.googleapis.com/chart?chs=150x150&amp;cht=qr&amp;chl=http://dhappy.org&amp;choe=UTF-8" x="-5" y="-5" width="100" height="100"/>
      <rect y='5' x='5' height='190' width='340' />
      <line x1='40' y1='140' x2='310' y2='140'/>
      <text id='email' y='170' x='175'>(<a xlink:href="mailto:Will%20Holcomb%20%3Cwill@dhappy.org%3E">will@</a>|<a xlink:href="//trwbt.dhappy.org">//trwbt.</a>)?<a xlink:href="//dhappy.org">dhappy.org</a></text>
      <!--<image xlink:href=".../image/signature/Will%20Holcomb/" x="100" y="0" width="200" height="100"/>-->
      <text id='name' y='60' x='200'>Will Holcomb</text>
    </g>
  </defs>
<!--
  <pageSet>
    <page>
-->
<g transform='translate( -125, -125 ) rotate( 90 425,550 )'>
      <g id='fronts_col'>
        <!-- Page Height = p = 8.5'
           - Card Height = c = 2'
           - Space Between n Cards = ( p - ( c * n ) ) / n
           - ( 8.5' - ( 2' * 4 ) ) / ( 4 - 1 ) = .5' / 4 = .125
          -->
        <use x='0' y='12.5' xlink:href='#front' />
        <use x='0' y='225' xlink:href='#front' />
        <use x='0' y='437.5' xlink:href='#front' />
        <use x='0' y='650' xlink:href='#front' />
      </g>
      <!-- Page Width = p = 11'
         - Card Width = c = 3.5'
         - Space Between n Cards = ( p - ( c * n ) ) / ( n - 1 )
         - ( 11' - ( 3.5' * 3 ) ) / ( 3 - 1 ) = .5' / 3 â‰… 1.6'
        -->
      <use x='375' y='0' xlink:href='#fronts_col' />
      <use x='750' y='0' xlink:href='#fronts_col' />
</g>
<!--
    </page>
  </pageSet>
-->
</svg>
