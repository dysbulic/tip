<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink='http://www.w3.org/1999/xlink'
     viewBox='0 0 850 1100'>
  <title>Sheet of Business Cards</title>
  <defs>
    <!--<script xlink:href='.../lib/mimis/js' type='application/javascript'/>-->
    <style type="text/css" xlink:href='.../font/css'/>
    <style type="text/css">
      line {
        fill: none; stroke: black; stroke-width: 1.8;
        stroke-linecap: butt; stroke-dasharray: 7.2, 3.6;
      }
      rect {
        fill: none; stroke: black; stroke-width: 2.5;
        stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: 5, 2.5, 1.25, 2.5;
      }
      text { text-align: center; }
      [class='url'] { font-size: 45px; font-family: 'Benjamin Franklin'; }
      #name { font-size: 34px; font-weight: bold; font-family: fancyPens; }
    </style>
    <g id='front'>
      <image xlink:href="https://chart.googleapis.com/chart?chs=150x150&amp;cht=qr&amp;chl=http://trwbt.dhappy.org?k=SJHDGFSKFGWFYE&amp;choe=UTF-8" x="176" y="0" width="200" height="200"/>
      <a xlink:href="http://dhappy.org">
        <g transform='translate( -5, 10) rotate( -90 105,90 )'>
          <image xlink:href=".../department/happiness/svg" x="0" y="0" width="210" height="180"/>
        </g>
      </a>
    </g>
  </defs>
  <!--
  <pageSet>
    <page>
  -->
      <g transform='translate( -125, -125 ) rotate( 90 425,550 )'>
        <g id='fronts_col'>
          <!-- Page Height = p = 8.5'
             - Card Height = c = 2'
             - Space Between n Cards = ( p - ( c * n ) ) / n
             - ( 8.5' - ( 2' * 4 ) ) / ( 4 - 1 ) = .5' / 4 = .125
          -->
          <use x='0' y='12.5' xlink:href='#front' />
          <use x='0' y='225' xlink:href='#front' />
          <use x='0' y='437.5' xlink:href='#front' />
          <use x='0' y='650' xlink:href='#front' />
        </g>
        <!-- Page Width = p = 11'
           - Card Width = c = 3.5'
           - Space Between n Cards = ( p - ( c * n ) ) / ( n - 1 )
           - ( 11' - ( 3.5' * 3 ) ) / ( 3 - 1 ) = .5' / 3 â‰… 1.6'
        -->
        <use x='375' y='0' xlink:href='#fronts_col' />
        <use x='750' y='0' xlink:href='#fronts_col' />
      </g>
  <!--
    </page>
  </pageSet>
  -->
</svg>
