    <h2><a href='https://www.facebook.com/events/304387833085919/'>Open House: Saturday, September 27 — 3<span class='meridian'>pm</span>–7<span class='meridian'>pm</span></a></h2>

    <div>
      <div class='border'>
        <img src='https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/10487223_10101866318988636_1229297378974702383_n.jpg?oh=67cede5b13be23e6c4e9e0c5b860d828&amp;oe=54CDF5B9&amp;__gda__=1418196143_cad008690ae8c1fbabc394db791aa1be' alt='The Oaks Castle'/>
      </div>

    <p>This amazing 14,200 square foot mansion was built in 1922 for Tennessee Supreme Court Special Judge Thaddeus Cox. Modeled by architect James Green on the <a href='//biltmore.com'>Biltmore House</a>, it was the residence of the Cox Family until 2000, when it was sold and converted to doctors' offices.</p>

    <p><a href='https://www.facebook.com/events/304387833085919/'>Come this Saturday</a> to enjoy the mountain views, and learn about our vision for a community-controlled space to connect artists with each other and the means they need to create. Information will be available about our <a href='https://www.kickstarter.com/projects/1053696187/save-the-oaks-castle-create-an-arts-center'>ongoing Kickstarter</a>.</p>
