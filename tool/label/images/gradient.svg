<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN"
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">
<svg width="100%" height="100%" viewBox="0 0 450 450"
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Gradient Test</title>
  <desc>Testing making a radial gradient</desc>
  <defs>
    <radialGradient id="border">
      <stop style="stop-color: black; stop-opacity: 1" offset=".95"/>
      <stop style="stop-color: white" offset="1"/>
    </radialGradient>
    <rect id="area" x="0" y="0" width="450" height="450"
     style="fill: url(#border)"/>
    <mask id="mask" x="0" y="0" width="450" height="450">
      <use xlink:href="#area" />
    </mask>
  </defs>
  <use xlink:href="#area" />
  <image x="300" y="130" width="150" height="300" xlink:href="linuxfox.svg">
    <title>Linux Fox</title>
  </image>
  <rect x="0" y="0" width="450" height="450" style="fill: white" mask="url(#mask)"/>
</svg>


