<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN"
 "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">
<?xml-stylesheet href="cover.css" type="text/css"?>
<svg viewBox="0 0 450 450"
 a:scriptImplementation="Adobe"
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
 xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/">
  <title>Debian Cover</title>
  <desc>Cover Artwork for a Debian CD</desc>
  <defs>
    <radialGradient id="border">
      <stop style="stop-opacity: 0" offset=".96"/>
      <stop style="stop-color: white; stop-opacity: 1" offset="1"/>
    </radialGradient>
    <rect id="area" x="0" y="0" width="450" height="450"/>
    <mask id="mask">
      <use xlink:href="#area" style="fill: url(#border)"/>
    </mask>
    <clipPath id="clipborder"> 
      <circle r="225" cx="225" cy="225" />
<!--      <use xlink:href="#area" style="fill: url(#border)"/>
  -->
    </clipPath>
    <image id="swirl" width="430" height="430" xlink:href="swirl.svg">
      <title>Debian Swirl</title>
    </image>
    <image id="fox" width="180" height="350" xlink:href="linuxfox.svg">
      <title>Linux Fox</title>
    </image>
    <image id="logo" width="310" height="90" xlink:href="debian.svg">
      <title>Debian Logo</title>
    </image>
  </defs>
  <g style="clip-path: url(#clipborder)">
    <use xlink:href="#swirl" x="5" y="5"/>
    <g transform="translate(273 100)">
      <use xlink:href="#fox" x="5" y="5" style="filter: url(filters.svg#dropShadow);"/>
    </g>
    <g transform="translate(10 150) rotate(-30)">
      <use xlink:href="#logo" style="filter: url(filters.svg#whiteShadow)"/>
    </g>
  </g>
  <script type="text/ecmascript" a:scriptImplementation="Adobe"
   xlink:href="insert_names.js"/>
  <rect x="0" y="0" width="450" height="450" style="fill: white" mask="url(#mask)"/>
</svg>
