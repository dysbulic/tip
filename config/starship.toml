[cmd_duration]
min_time = 500

[directory]
truncation_symbol = 'â€¦/'
# disabled = true

[env_var.TIPDIR]
format = '[$env_value]($style) '
style = "bold cyan"

[git_branch]
format = '[on](#EA00FF italic) [$symbol$branch]($style italic) '

[git_metrics]
disabled = false
format = '[\(](bold blue)[+$added]($added_style)[ï¼](bold blue)[-$deleted]($deleted_style)[\)](bold blue) '

[git_status]
format = '([\[](#C15DFF)[$all_status$ahead_behind]($style)[\]](#C15DFF) )'

[hostname]
ssh_only = false
format = '[@](green)[$hostname]($style)'

[memory_usage]
threshold = 25
format = '[\(](blue)$symbol[${ram}(|${swap})[\)](blue)]($style) '
disabled = true

[custom.mem]
description = 'Shortened memory display'
when = "true"
command = """
export FREE="$(free -h | tail -n2 | tr -d [A-Za-z])"; \
export MEMFREE=$(echo $FREE | cut -f3 -d' '); \
export MEMTOTAL=$(echo $FREE | cut -f2 -d' '); \
export SWAPFREE=$(echo $FREE | cut -f10 -d' '); \
export SWAPTOTAL=$(echo $FREE | cut -f9 -d' '); \
echo -n "${MEMFREE}/${MEMTOTAL}GiBï½œ${SWAPFREE}/${SWAPTOTAL}GiB"
"""
symbol = 'ðŸ'
style = '#999999 bold'
format = '[\(](blue)$symbol [${output}[\)](blue)]($style) '
shell = ["bash", "--noprofile", "--norc"]
disabled = false

[package]
display_private = true

[status]
disabled = false
format = '[$symbol \($status\)]($style) '

[time]
disabled = false
format = '[@](#1534FF)[$time]($style) '

[username]
style_user = '#FF9900'
show_always = true
format = '[$user]($style)'

[custom.enterpre]
when = "test ${#TIPDIR} -gt $(($COLUMNS - 25))"
format = "\n"
shell = ["bash", "--noprofile", "--norc", "-i"]

[custom.enterpost]
when = "test ${#TIPDIR} -gt $(($COLUMNS - 75))"
format = "\n"
shell = ["bash", "--noprofile", "--norc", "-i"]

[custom.git]
when = "git rev-parse > /dev/null 2>&1"
format = "[in](cyan) [ï‚’](#FF9999)"
shell = ["bash", "--noprofile", "--norc"]

[gcloud]
disabled = true

[aws]
disabled = true

[terraform]
format = '[via](105) [$symbol$workspace]($style) '