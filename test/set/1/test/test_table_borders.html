<?xml version="1.0" encoding="ISO-8859-1" standalone="no" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Will's 2002 Schedule</title>
    <style type="text/css">
      th, td, caption {
        text-align: center;
      }

      table {
        margin-right: auto;
        margin-left: auto;
        width: 90%;
        border-collapse: collapse;
      }
      
      th, td {
        border: thick solid black;
      }
      
      #a1, #a2 {
        background-color: rgb(235, 218, 150);
      }

      #b1 {
        background-color: rgb(35, 218, 150);
      }
      
      #b2 {
        background-color: rgb(135, 198, 250);
      }
      
      caption {
        margin-right: auto;
        margin-left: auto;
        font-size: 25pt;
        caption-side: top;
      }
    </style>
    <script type="text/javascript">//<![CDATA[
      document.addEventListener("click", toggleBorderCollapse, false);
      function toggleBorderCollapse() {
        var table = document.getElementsByTagName("table")[0];
	table.style.borderCollapse =
          table.style.borderCollapse == "separate" ? "collapse" : "separate";
	window.status = "Set border collapse to: " + table.style.borderCollapse;
      }
    //]]></script>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
      _uacct = "UA-939849-1";
      urchinTracker();
    </script>
  </head>
  <body>
    <table>
      <caption>Table Test</caption>
      <tr>
        <td id="a1">&nbsp;</td>
        <td id="b1" rowspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td id="a2" rowspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td id="b2">&nbsp;</td>
      </tr>
    </table>
    <p>Click the page to toggle the table border-collape style. (It only works once.)</p>
  </body>
</html>
