<?xml version="1.0" encoding="iso-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Photo Gallery</title>
    <style type="text/css">
      input {
        border: solid;
        border-width: 1px;
      }
      input:focus {
        background-color: rgb(242, 168, 187);

	/* This style is not being applied to text inputs */
        color: red; /* rgb(0, 13, 66); */
      }
      input[type="text"], input[type="password"] {
        width: 90%;
        margin-left: 10%;
        color: rgb(0, 45, 221);

        /* If this is not present the border is drawn using "color" */
        border-color: black;
      }
      input[type="submit"], input[type="reset"] {
        font-size: 8pt;
        margin-bottom: 0px;
      }
      input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: rgb(181, 145, 177);
      }
      #title {
        width: 100%;
        height: 175px;
      }
      #login-menu {
        float: left;
        width: 120px;
      }
      #buttons {
        width: 130px;
        height: 300px;
      }
      #login-box {
        padding: 2px;
        border: solid;
        border-color: gray;
        font-size: 13pt;
      }
      #form-buttons {
        text-align: right;
        margin-right: .5em;
        margin-top: .25em;
        margin-bottom:.25em;
      }
      form {
        margin-bottom: 0px;
      }
    </style>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
      _uacct = "UA-939849-1";
      urchinTracker();
    </script>
  </head>
  <body>
    <div>
      <object id="title" type="image/svg+xml" data="title.svg">
      </object>
    </div>
    <div id="login-menu">
      <div id="login-box">
        <form method="post" action="login">
          <div>Login: <input type="text" name="userid" /></div>
          <div>Password: <input type="password" name="password" /></div>
          <div id="form-buttons">
            <input type="reset"/>
            <input type="submit" value="Login"/>
          </div>
        </form>
      </div>
      <object id="buttons" type="image/svg+xml" data="anon_buttons.svg">
      </object>
    </div>
  </body>
</html>
