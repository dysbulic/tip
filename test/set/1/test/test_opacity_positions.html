  <head>
    <title>Positioning's Effects on Opacity</title>
    <style type="text/css">
      body { font-size: 13pt; font-weight: bold; }
      p { width: 25%; opacity: .5; filter: alpha(opacity=50); background: #ECA; border: 2px solid #468; }
    </style>

  </head>
  <body>
    <p style="float: left">This paragraph is floated left</p> 
    <p style="float: right">This paragraph is floated right</p> 
    <p>This paragraph uses normal block layout</p>
    <p style="position: relative; left: 50%;">This paragraph is relatively positioned</p> 

    <div style="position: relative; clear: both;">
      <p style="position: absolute; right: 0;">This paragraph is absolutely positioned</p> 
      <p style="position: fixed">This paragraph is fixed positioned</p> 
    </div>

  </body>
