<?xml version="1.0" encoding="ISO-8859-1" standalone="no" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Click Test</title>
    <script type="text/javascript">
      this.addEventListener("load", init, false);
      
      function init() {
        document.getElementById("box").
         addEventListener("click", new Function("clicked('div')"), false);
        document.
         addEventListener("click", new Function("clicked('document')"), false);
      }

      function clicked(element) {
        alert("Button clicked on " + element);
      }
    </script>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
      _uacct = "UA-939849-1";
      urchinTracker();
    </script>
  </head>
  <body>
    <div id="box" onclick="clicked('div inline')"
     style="border: thin solid; background-color: gray; height: 10em;">
      <p>There are javascript added event listeners on both the div and
       the the document and also an inline onclick handler on the div.
       Left clicking triggers both, but right (or middle) clicking only
       triggers the one on the document.</p>
    </div>
  </body>
</html>
