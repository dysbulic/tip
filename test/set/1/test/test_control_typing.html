    <script type="text/javascript">/*<![CDATA[*/
     function keypressed(event) {
        if(event.altKey || event.ctrlKey || event.metaKey) {
          return;
        }
        var whichchar = undefined;
        if(event.which) {
          whichchar = String.fromCharCode(event.which); // the char codes are completely broken on a mac
        } else if(event.keyCode) {
          whichchar = String.fromCharCode(event.keyCode);
        }
        if(whichchar == "" || whichchar.match(/[1-9]/) || whichchar.match(/[\x00\x08]/)) {
          return;
        }
        if(whichchar.match(/[\x0D]/)) { // enter key
          // do something
        }
        if(event.preventDefault) {
          event.preventDefault();
        } else { // assume it is IE
          event.returnValue = false;
        }
      }
    /*]]>*/</script>
