<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Array Indexing in Javascript</title>
    <link type="text/css" rel="stylesheet" href="javascript_test.css" />
    <style type="text/css">
    </style>
    <script type="text/javascript">
    </script>
    <script type="text/javascript">
      function debug(text) {
        var debugArea = document.createElement("div");
        debugArea.appendChild(document.createTextNode(text));
        //debugArea.innerHTML = text;
        document.getElementsByTagName("body").item(0).appendChild(debugArea);
      }
      function debugBreak() {
        document.getElementsByTagName("body").item(0)
          .appendChild(document.createElement("hr"));
      }
    </script>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
      _uacct = "UA-939849-1";
      urchinTracker();
    </script>
  </head>
  <body>
    <p>This is a quick check of whether a javascript associative array
    indexed on objects does some sort of hashing on the them to
    maintain them separately or if the <code>toString</code> method is
    used to get the key (and values will get overwritten).</p>
    <form action="" onsubmit="eval(this['code'].value); return false">
      <div style="height: 90%">
        <textarea name="code" cols="" rows=""
>var indexedArray = new Array(3);
var associativeArray = new Array();
for(var i = 0; i &lt; indexedArray.length; i++) {
  indexedArray[i] = document.createElement("div");
  associativeArray[indexedArray[i]] = "Element #" + (i + 1);
}
debug("Associative Array Length: " + associativeArray.length);
var body = document.getElementsByTagName("body").item(0);
for(i = 0; i &lt; indexedArray.length; i++) {
  indexedArray[i].appendChild(document.createTextNode(associativeArray[indexedArray[i]]));
  body.appendChild(indexedArray[i]);
}</textarea>
      </div>
      <div><input type="submit" value="Go"></input></div>
    </form>
  </body>
</html>
