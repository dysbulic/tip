<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Inline Div vs. Span</title>
    <style type="text/css">
      hr {
        width: 25%;
      }
      div, span {
        border: thin dashed gray;
      }
      .spacer {
        clear: both;
      }
      .left, .right {
        width: 25%;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
    </style>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
      _uacct = "UA-939849-1";
      urchinTracker();
    </script>
  </head>
  <body>
    <h1>Inline Div:</h1>
    <div class="row">
      <div class="left">This is left floated</div>
      <div class="right">This is right floated</div>
      <div class="spacer"></div>
    </div>
    <hr />
    <div class="row">
      <span class="left">This is left floated</span>
      <span class="right">This is right floated</span>
      <div class="spacer"></div>
    </div>
    <hr />
  </body>
</html>
