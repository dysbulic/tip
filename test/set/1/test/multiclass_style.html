<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Testing Multiclass CSS Style Selectors</title>
    <style type="text/css">
      html, body {
        height: 100%;
      }
      div {
        width: 75%;
        margin: auto;
        height: 50%;
        padding-top: 25%;
      }
      .black {
        background-color: black;
      }
      .green {
        background-color: green;
      }
      .outer .inner {
        border: 2px dashed red;
      }
      .outer .green {
        border-color: white;
      }
    </style>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="outer black">
      <div class="inner green"></div>
    </div>
  </body>
