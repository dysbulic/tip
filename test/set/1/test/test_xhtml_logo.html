<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>XHTML Logo</title>
    <style type="text/css">
      .one { font-size: 20pt; }
      .two { font-size: 75%; clear: left; }
      a.logo {
        display: block;
        float: left;
        border: 1px solid;
        text-decoration: none;
        font-family: sans-serif;
        padding: .1em;
        margin-bottom: .25em;
        margin-right: 1em;
        line-height: 1em;
      }
/*    a.logo:after { content: ''; display: block; clear: both; } */
      a.logo span {
        display: block;
        float: left;
        padding: .25em .1em .02em;
        border: 1px #333;
        margin: 0;
      }
      a.logo .html, a.logo .css {
        padding-left: .25em;
        background-color: #888;
        color: white;
        width: 5.5em;
        border-style: solid solid solid none;
      }
      a.logo .wc {
        border-style: solid none solid solid;
      }
      a:hover { color: rgb(200, 100, 100); }
    </style>
    <!--[if IE]>
    <style type="text/css">
      a.logo span { padding: .1em; }
    </style>
    <![endif]-->
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
      _uacct = "UA-939849-1";
      urchinTracker();
    </script>
  </head>
  <body>
    <p>I need one of those little XHTML and CSS logos to go at the bottom of my page. I see no reason those oughtn't to be done in XHTML and CSS.</p>
    <div>
    <a id="xhtml-logo" class="logo one" href="http://validator.w3.org/check/referer">
      <span class="wc">W3C</span>
      <span class="html">XHTML 1.0</span>
    </a>
    <a id="css-logo" class="logo one" href="http://jigsaw.w3.org/css-validator/check/referer">
      <span class="wc">W3C</span>
      <span class="css">CSS 2.0</span>
    </a>
    <a class="logo two" href="http://validator.w3.org/check/referer">
      <span class="wc">W3C</span>
      <span class="html">XHTML 1.0</span>
    </a>
    <a class="logo two" href="http://jigsaw.w3.org/css-validator/check/referer">
      <span class="wc">W3C</span>
      <span class="css">CSS 2.0</span>
    </a>
    </div>
  </body>
</html>
