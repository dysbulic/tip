<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Table Overflow Test</title>
    <link rel="stylesheet" type="text/css" href="../styles/form.css" />
    <style type="text/css">
      ul { list-style: none; margin: 0; padding: 0; }
      table { width: 300px; }
      td { padding: .25em .5em; border: 1px solid; }
      table, td { overflow: hidden; }
      .block td:last-child { display: block; }
      .tablecell td:last-child { display: table-cell; }
    </style>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
      _uacct = "UA-939849-1";
      urchinTracker();
    </script>
  </head>
  <body>
    <table class="tablecell">
      <tr>
        <td>
          <ul>
            <li><code>table { width: 300px; }</code></li>
            <li><code>table, td { overflow: hidden; }</code></li>
          </ul>
        </td>
        <td><img alt="Sunflower" src="http://odin.himinbi.org/gallery/main.php?g2_view=core.DownloadItem&amp;g2_itemId=676" /></td>
      </tr>
    </table>
    <script type="text/javascript">
      var table = document.getElementsByTagName("table").item(0);
    </script>
    <form action="" onchange="table.className = this['style'][0].checked ? this['style'][0].value : this['style'][1].value; showWidth();">
      <div><input type="radio" name="style" value="table-cell" /><code>td:last-child { display: table-cell; }</code></div>
      <div><input type="radio" name="style" value="block" /><code>td:last-child { display: block; }</code></div>
    </form>
    <p>Table Width: </p>
    <script type="text/javascript">
      function showWidth() {
        var para = document.getElementsByTagName("p").item(0);
        para.firstChild.data = "Table Width: " + table.scrollWidth;
      }
      showWidth();
    </script>
  </body>
</html>
