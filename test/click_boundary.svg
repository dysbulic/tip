<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns:html="http://www.w3.org/1999/xhtml"
   width="100%" height="100%"
   version="1.0" viewBox="0 0 300 300">
  <image onclick='alert("circle image")' xlink:href='circle.svg' x='0' y='0' width='100' height='100'/>
  <image onclick='alert("tri image")' xlink:href='triangle.svg' x='0' y='0' width='100' height='100'/>
  <use onclick='alert("circle use")' xlink:href='circle.svg#base' x='150' y='150' width='100' height='100'/>
  <use onclick='alert("tri use")' xlink:href='triangle.svg#base' x='150' y='150' width='100' height='100'/>
  <text x='0' y='120' style='fill: black;'>Click the upper circle &amp; it goes to</text>
  <text x='0' y='135' style='fill: black;'>the triangle which uses &lt;image/&gt;.</text>
  <text x='0' y='150' style='fill: black;'>The lower uses &lt;use/&gt;.</text>
</svg>
