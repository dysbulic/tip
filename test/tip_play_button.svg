<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.0"
     xmlns:tip="http://dhappy.org/tip/0.1/a"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 50 50">
  <title>Play Button</title>
  <defs>
    <script type="text/javascript" xlink:href="jquery/dist/jquery.js" />
    <script type="text/javascript" xlink:href="jquery.svg/jquery.svganim.js" />
    <script type="text/javascript" xlink:href="tip/src/button/jquery" />
    <script type="text/javascript">
      $.tip.ready(function() {
        $('#play').click(function() { alert('Go!') });
      });
    </script>
    <style type="text/css">
      [class~=button] circle { fill: #746999; stroke: #333; stroke-width: 2; }
      [class~=button] path { fill: none; stroke: #DDD; stroke-width: 3; stroke-linejoin: round; }
    </style>
  </defs>
  <tip:button id="play"/>
</svg>
