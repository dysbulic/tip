<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'>
  <defs>
    <style type='text/css'><![CDATA[
      #two { display: none; }
      @media (min-width: 100px) and (max-width: 600px) {
        #one { display: none; }
        #two { display: block; }
      }
    ]]></style>
  </defs>
  <g id='one'><circle x='50%' y='50%' r='10'/></g>
  <g id='two'><rect x='50%' y='50%' width='10' height='10'/></g>
</svg>